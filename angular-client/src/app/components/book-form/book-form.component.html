<div class="container">
  <form #bookForm="ngForm" (ngSubmit)="submit(); bookForm.reset()">
    <h3>Podaj dane książki</h3>
    <div class="form-group">
      <label for="title">Tytuł:</label>
      <input type="text" class="form-control" id="title" required
             name="firstName" [(ngModel)]="model.title" #title=ngModel>
      <div [hidden]="title.valid || title.pristine" class="alert alert-danger">Musisz podać tytuł!</div>
    </div>

    <div class="form-group">
      <label for="category">Kategoria:</label>
      <select class="form-control" id="category" required
              [(ngModel)]="model.category" name="category" #category="ngModel">
        <option *ngFor="let cat of categories" [ngValue]="cat">{{cat.name}}</option>
      </select>
    </div>
    <div [hidden]="category.valid || category.pristine" class="alert alert-danger">Musisz wybrać kategorię!</div>

    <div class="form-group">
      <label for="authors">Autorzy:</label>
      <select multiple class="form-control" id="authors" required
              [(ngModel)]="model.authors" name="authors" #authors="ngModel">
        <option *ngFor="let auth of allAuthors" [ngValue]="auth">{{auth.firstName}} {{auth.lastName}}</option>
      </select>
    </div>
    <div [hidden]="authors.valid || authors.pristine" class="alert alert-danger">
      Musisz wybrać prynajmniej jednego autora!
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">Zapisz</button>
  </form>
</div>
